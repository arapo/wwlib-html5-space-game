        // Bullet Object
        function Bullet(I) {
          I.active = true;
        
          I.xVelocity = 0 ;
          I.yVelocity = -I.speed;
          I.width = 3;
          I.height = 7;
          I.color = "#3AF";
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.draw = function() {
            canvas_ctx.fillStyle = this.color;
            canvas_ctx.fillRect(this.x, this.y, this.width, this.height);
          };
          
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
            
            if(!I.inBounds())
            {
            	I.active = false;
            	ACTIVE_BULLETS = ACTIVE_BULLETS - 1;  //makes another bullet available
            }
          };
        
          I.explode = function() {
            this.active = false;
          };
        
          return I;
        }
        
        // Enemy Object
        function Enemy(I) {
          I = I || {};
        
          I.active = true;
          I.age = Math.floor(Math.random() * 128);
          I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
          I.y = 0;
          I.xVelocity = 0
          I.yVelocity = 2;
        
          I.width = 32;
          I.height = 32;
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.sprite = Sprite("debris");
        
          I.draw = function() {
            this.sprite.draw(canvas_ctx, this.x, this.y);
          };
        
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        	
        	// Cool: The function, sin(), generates a smooth oscillation
            I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
        
            I.age++;
        
            I.active = I.active && I.inBounds();
          };
        
          I.explode = function() {
            Sound.play("explosion");
        
            this.active = false;
          };
        
          return I;
        };
        
        // The Main Loop

        // Collision Handling
        function collides(a, b) {
          return a.x < b.x + b.width &&
            a.x + a.width > b.x &&
            a.y < b.y + b.height &&
            a.y + a.height > b.y;
        }
        
        function handleCollisions() {
          playerBullets.forEach(function(bullet) {
            enemies.forEach(function(enemy) {
              if(collides(bullet, enemy)) {
                enemy.explode();
                bullet.active = false;
                ACTIVE_BULLETS = ACTIVE_BULLETS - 1;
              }
            });
          });

            if(collides(enemy, player)) {
              enemy.explode();
              player.explode();
            }
